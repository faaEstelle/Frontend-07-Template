    <script>
      let $ = Symbol("$")
      class  Trie {
        constructor(){
          this.root = Object.create(null)
        }
        insert(word){
          let node = this.root 
          for(let c of word){
            console.log(node,this.root)
            if(!node[c]) node[c] = Object.create(null)
            
            node = node[c]
            
            if(!($ in node)) node[$] = 0  // 字符$作为截止符
           
            
          }
          node[$]++
        }
        most(){
          let max = 0
          let maxWord = null
          let visit = (node, word) => {
            if(node[$] && node[$] > max){
              max = node[$]
              maxWord = word
            }
            for(let p in node){
              visit(node[p], word+p)
            }
          }
          visit(this.root,"")
          console.log(maxWord,max)
        }
      }

        var s = '';
        for (let i = 0; i < length; i++) {
          s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0));
        }
        return s;
